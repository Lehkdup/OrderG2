<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore - Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .catalog {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            margin: 0;
            color: #444;
        }

        .shopping-cart {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #007bff;
            font-size: 1rem;
        }

        .shopping-cart-icon {
            margin-right: 0.5rem;
        }

        .shopping-cart:hover {
            text-decoration: underline;
        }

        .badge {
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            padding: 0.25rem 0.5rem;
            font-size: 0.9rem;
            margin-left: 0.5rem;
        }

        .search-form {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .search-form input[type="text"] {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            width: 60%;
            font-size: 1rem;
        }

        .search-form button {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 0 4px 4px 0;
            font-size: 1rem;
            cursor: pointer;
        }

        .search-form button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        table thead {
            background-color: #007bff;
            color: white;
        }

        table th,
        table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            font-weight: bold;
        }

        .books:hover {
            background-color: #f1f1f1;
        }

        table a {
            color: #007bff;
            text-decoration: none;
        }

        table a:hover {
            text-decoration: underline;
        }

        .btn {
            text-transform: uppercase;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="catalog">

    <!-- Header mit Shopping-Cart -->
    <div class="header">
        <h1>Book Catalog</h1>
        <a th:href="@{/shoppingcart}" id="go2cart_link" class="shopping-cart">
            <span class="shopping-cart-icon">ðŸ›’</span>
            Shopping Cart
        </a>
    </div>

    <!-- Suchformular -->
    <form th:action="@{/search}" method="get" class="search-form">
        <input type="text" id="keywords" name="keywords" th:value="${keywords}" placeholder="Search for books...">
        <button type="submit" id="search_btn" class="btn btn-info">Search</button>
    </form>

    <!-- Tabelle der BÃ¼cher -->
    <table>
        <thead>
        <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Author</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}" class="books">
            <td th:text="${book.ISBN}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td>
                <a th:href="@{'/cart/add/{id}'(id=${book.ISBN})}" id="add2cart_link" class="btn btn-primary">
                    Add to Cart
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
