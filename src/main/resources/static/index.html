<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore - Catalog</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <style>
        /* Inline Styles f√ºr Vorschauzwecke - in "styles.css" verschieben */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .catalog {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 1rem;
        }

        .search-form {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .search-form input[type="text"] {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            width: 60%;
            font-size: 1rem;
        }

        .search-form button {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 0 4px 4px 0;
            font-size: 1rem;
            cursor: pointer;
        }

        .search-form button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        table thead {
            background-color: #007bff;
            color: white;
        }

        table th,
        table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            font-weight: bold;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        table a {
            color: #007bff;
            text-decoration: none;
        }

        table a:hover {
            text-decoration: underline;
        }

        .btn {
            text-transform: uppercase;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="catalog">

    <h1>Book Catalog</h1>

    <form th:action="@{/search}" method="get" class="search-form">
        <input type="text" name="keywords" th:value="${keywords}" placeholder="Search for books...">
        <button type="submit" class="btn btn-info">Search</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Author</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.ISBN}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td>
                <a th:href="@{'/cart/add/{id}'(id=${book.isbn})}" class="btn btn-primary">
                    Add to Cart
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
